<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coding</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css">
    <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
</head>

<body>
    <div id="app"></div>

    <script>
        window.$docsify = {
            name: 'Coding',
            loadSidebar: true,
            autoHeader: true,
            subMaxLevel: 2,
            auto2top: true,
            mergeNavbar: true,
            repo: 'https://github.com/fuchao2012',
            formatUpdated: '{MM}/{DD} {HH}:{mm}',
            disqus: 'fuchaoblog',
            homepage: '_sidebar.md',
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: [], // or 'auto'
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                // 支持本地化
                noData: {
                    '/zh-cn/': '找不到结果',
                    '/': 'No Results'
                },
                // 搜索标题的最大程级, 1 - 6
                depth: 2
            },
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md' // See #301
            }
        };
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js')
                .catch(err => console.error(err))
        }
    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <!-- <script src="//unpkg.com/docsify/lib/plugins/disqus.min.js"></script> -->
    <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-typescript.js"></script>
    <script>
        const gitalk = new Gitalk({
            clientID: '47d20f2fe7a52ec1cadc',
            clientSecret: '6136ff7c66845f31d7908c302f7a307a59716854',
            repo: 'fuchao2012.github.io',
            owner: 'fuchao2012',
            admin: ['fuchao2012'],
            id: location.pathname,      // Ensure uniqueness and length less than 50
            distractionFreeMode: false  // Facebook-like distraction free mode
        })    
    </script>
</body>

</html>
